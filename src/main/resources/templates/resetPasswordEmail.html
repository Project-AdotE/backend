<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            padding: 20px 0;
        }

        .logo-container img {
            max-height: 120px;
            max-width: 90%;
            display: inline-block;
        }

        .separator {
            height: 4px;
            background-color: #d16c00;
            width: 100%;
        }

        .content {
            padding: 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
        }

        .text {
            font-size: 18px;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            color: #d16c00;
            margin: 30px 0;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="https://adote-api-bucket-dev.s3.sa-east-1.amazonaws.com/logos/AdotELogo.png" alt="Logo">
    </div>

    <div class="separator"></div>

    <div class="content">
        <p class="username" th:text="${username}">username</p>
        <p class="text">Aqui está seu código</p>
        <p class="code" th:text="${token}">token</p>
        <p class="text">Caso não tenha solicitado trocar sua senha apenas ignore este email</p>
    </div>
</div>
</body>
</html>
